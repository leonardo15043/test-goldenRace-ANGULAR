<div class="content-bet" *ngIf="selectBall?.id">
   <div class="col">
    <div class="ball" [style.background-color]="selectBall.color">{{ selectBall.value }}</div>
   </div> 
   <div class="col">
      <div class="input-btn">
         <input class="form-input inputFlt inputBet" name="valueBet" placeholder="Valor de la apuesta">
         <button class="btn btnFlt btnBet" (mousedown)="startBet()" (mouseup)="stopBet()" (mouseout)="stopBet()" [disabled]="endBet">Apostar</button>
      </div>
      <div class="msj-alert">Mantenga el bot√≥n <b>Apostar</b> presionado para comenzar su apuesta</div>
   </div>
   <div class="col">
      <div class="ball" *ngIf="startCountBet && ballBet" [style.background-color]="ballBet.color">{{ ballBet.value }}</div>
   </div>
   <div class="result-bet" *ngIf="endBet">
      <div class="ball bigBall" *ngIf="startCountBet && ballResult" [style.background-color]="ballResult.color">{{ ballResult.value }}</div>
      <label class="txtConfirmation" [ngClass]="(stateBet.state == 1) ? 'won': 'miss' ">{{ (stateBet.state == 1) ? 'Ganaste': 'Perdiste' }}</label>
      <button class="btn" (click)="resetbet()">Intentar de nuevo</button>
   </div>  
</div>
